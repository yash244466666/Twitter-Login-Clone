<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter | YASH</title>
    <link rel="stylesheet" href="stlye.css" />
  </head>
  <body>
    <div class="hero-sec">
      <div class="hero-left">
        <div class="hero-img"><img src="./res/twit.PNG" /></div>
      </div>
      <div class="hero-right">
        <div class="logo"><img src="./res/twitter.svg" /></div>
        <div class="hero-main-txt"><h1>Happening now</h1></div>
        <div class="hero-sec-txt"><h3>Join Twitter today.</h3></div>
        <div class="sign-up-btns">
          <button class="google-btn btn-style">
            <img src="./res/google.svg" />Sign up with Google
          </button>
          <button class="apple-btn btn-style">
            <img src="./res/apple.svg" />Sign up with Apple
          </button>
          <div class="or">
            <hr />
            <span>or</span>
            <hr />
          </div>

          <button class="phone-btn btn-style">
            Sign up with phone or email
          </button>
        </div>
        <div class="sign-up-legal">
          <p>
            By signing up, you agree to th <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a>, including
            <a href="#">Cookie Use.</a>
          </p>
        </div>
        <div class="sign-in-sec">
          <h5 class="sign-in-txt">Already have an account?</h5>
          <button class="sign-in-btn btn-style">Sign in</button>
        </div>
      </div>
    </div>
  </body>
</html>
